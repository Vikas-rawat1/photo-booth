<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Capture</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.1/gsap.min.js"></script> <!-- Include GSAP library -->
 
</head>
<body>
  <h1 class="heading">Webcam</h1>
  <div id="container">
    <video src="" id="webcam"></video>
    <div id="capture-button-container">
      <button class="capture-button" id="snapPicture">Capture Image</button>
      <br>
      <input type="button" id="saveToGallery" value="Save to Gallery">
    </div>
    <canvas id="capture"></canvas>
    <br>
    <img  id="canvasImg">
  </div>
</body>
<script src="script_photo.js"></script>

</html>
